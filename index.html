<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneo Boolkaichi</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper container d-flex flex-column vh-100">
      <header class="my-4">
        <div class="text-center">
          <!-- TITLE -->
          <h1 class="fw-bolder">Torneo Boolkaichi</h1>

          <!-- STEPS -->
          <div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
            <div class="flex-grow-1">
              <h2 class="mb-0">Fase attuale: </h2>
              <h3 id="textStep">1 - Iscrizione</h3>
            </div>
            <div id="nextStepContainer" class="flex-grow-1">
              <h2 class="mb-0 fst-italic">Fase successiva: </h2>
              <h3 id="textNextStep" class="text-body-secondary fst-italic">2 - Scelta dell'arma</h3>
            </div>
          </div>
          <p id="descriptionStep" class="fs-5 my-2">Ecco tutti i combattenti iscritti al <b>Torneo Boolkaichi</b>. Ognuno darà il meglio di sè. <br>Chi riuscirà a salire sul podio?</p>

          <!-- BUTTONS -->
          <div class="d-flex flex-column flex-md-row gap-2 justify-content-center mt-3">
            <button id="buttonStartTournament" class="btn btn-large px-5 btn-primary" onclick="startTournament()">Avanti</button>
            <a class="btn btn-large px-5 btn-danger" href="index.html">Reset</a>
          </div>
        </div>
      </header>
      
      <main class="flex-grow-1">
        <!-- FIGHTERS ROW -->
        <div id="fightersRow" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 p-1 p-md-3"></div>

        <!-- INFO ABOUT CONSOLE -->
        <p class="text-center text-body-secondary fst-italic mt-5">Le varie fasi del torneo si possono vedere anche nella console</p>
      </main>
    </div>


    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script src="./main.js"></script>
  </body>
</html>
